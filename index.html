<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoX Neural Network</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/1.0.0-rc.3/cheerio.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nlpjs/basic@4.21.0/dist/nlp.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #header {
            background-color: #007aff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #ccc;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #user-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button, #model-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007aff;
            color: white;
            cursor: pointer;
        }
        #send-button {
            margin-right: 5px;
        }
        .user, .bot {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
            margin-left: auto;
        }
        .bot {
            align-self: flex-start;
            background-color: #e0e0e0;
            margin-right: auto;
        }
        #models-list {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #ai-info {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
        #warning {
            text-align: center;
            background-color: #ffebcc;
            color: #ff8800;
            margin-bottom: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff8800;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">NeoX Chatbot</div>
        <div id="warning">⚠️ Attention: NeoX Chatbot is evolving and continuously learning from interactions to better serve you. Responses are part of an ongoing improvement process. ⚠️</div>
        <div id="chat-box"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="model-button">Show NeoX Models</button>
        </div>
        <div id="models-list"></div>
        <div id="ai-info">Powered by NeoX AI</div>
    </div>

    <script>
        const { NlpManager } = window.nlpjs;

        const manager = new NlpManager({ languages: ['en'] });

        // Train and save the model.
        async function trainNlp() {
            manager.addDocument('en', 'what is %word%', 'define');
            manager.addAnswer('en', 'define', 'Here is the definition of %word%:');
            await manager.train();
            manager.save();
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;

            if (userInput.trim() !== '') {
                addMessageToChatBox(userInput, 'user');
                addToConversationHistory(userInput, 'user');
                document.getElementById('user-input').value = '';

                // Indicate that the response is being generated
                addMessageToChatBox('Generating response...', 'bot');

                // Fetch response based on NLP intent
                const response = await getResponse(userInput);

                // Remove the "Generating response..." message
                const chatBox = document.getElementById('chat-box');
                chatBox.lastChild.remove();

                const botResponse = response || 'Sorry, I couldn’t find anything relevant.';
                addMessageToChatBox(botResponse, 'bot');
                addToConversationHistory(botResponse, 'bot');

                // Learn from the interaction
                learnFromInteraction(userInput, botResponse);
            }
        }

        function addMessageToChatBox(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showModels() {
            const models = [
                "Model 1: NeoX Max-4",
            ];
            const modelsListDiv = document.getElementById('models-list');
            modelsListDiv.innerHTML = models.join('<br>');
            modelsListDiv.style.display = 'block';
        }

        function getConversationHistory() {
            const history = localStorage.getItem('conversationHistory');
            return history ? JSON.parse(history) : [];
        }

        function addToConversationHistory(message, sender) {
            const history = getConversationHistory();
            history.push({ message, sender });
            localStorage.setItem('conversationHistory', JSON.stringify(history));
        }

        function showConversationHistory() {
            const history = getConversationHistory();
            history.forEach(entry => {
                addMessageToChatBox(entry.message, entry.sender);
            });
        }

        async function getResponse(userInput) {
            const response = await manager.process('en', userInput);
            let result;
            if (response.intent === 'define') {
                const word = response.entities[0].sourceText;
                result = await fetchDefinition(word);
                return `${response.answer} ${result}`;
            } else {
                return 'I am not sure how to respond to that.';
            }
        }

        async function fetchDefinition(query) {
            const url = `https://www.dictionary.com/browse/${encodeURIComponent(query)}`;
            try {
                const response = await axios.get(url);
                const $ = cheerio.load(response.data);
                const result = $('.css-1o58fj8 e1hk9ate4').first().text(); // Extract the first definition
                return result;
            } catch (error) {
                return 'Failed to fetch the definition';
            }
        }

        function learnFromInteraction(userInput, botResponse) {
            const learningData = localStorage.getItem('learningData');
            const data = learningData ? JSON.parse(learningData) : [];

            data.push({ userInput, botResponse });
            localStorage.setItem('learningData', JSON.stringify(data));
        }

        // Load and display conversation history when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            showConversationHistory();
            await trainNlp();
        });
    </script>
</body>
</html>
