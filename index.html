<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoX Neural Network</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #header {
            background-color: #007aff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #ccc;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #user-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button, #model-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007aff;
            color: white;
            cursor: pointer;
        }
        #send-button {
            margin-right: 5px;
        }
        .user, .bot {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
            margin-left: auto;
        }
        .bot {
            align-self: flex-start;
            background-color: #e0e0e0;
            margin-right: auto;
        }
        #models-list {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #ai-info {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
        #warning {
            text-align: center;
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">NeoX Chatbot</div>
        <div id="warning">⚠️ Electric-Otter is still testing the AI. ⚠️</div>
        <div id="chat-box"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="model-button">Show NeoX Models</button>
        </div>
        <div id="models-list"></div>
        <div id="ai-info">Powered by NeoX AI</div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('model-button').addEventListener('click', showModels);

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;

            if (userInput.trim() !== '') {
                addMessageToChatBox(userInput, 'user');
                document.getElementById('user-input').value = '';

                // Await the response from the neural network
                const response = await neuralNetworkResponse(userInput);
                addMessageToChatBox(response, 'bot');
            }
        }

        function addMessageToChatBox(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showModels() {
            const models = [
                "Model 1: NeoX Max-4",
            ];
            const modelsListDiv = document.getElementById('models-list');
            modelsListDiv.innerHTML = models.join('<br>');
            modelsListDiv.style.display = 'block';
        }

        // Define the neural network using TensorFlow.js
        async function neuralNetworkResponse(userInput) {
            const model = tf.sequential();
            model.add(tf.layers.dense({ units: 8, activation: 'tanh', inputShape: [userInput.length] }));
            model.add(tf.layers.dense({ units: 8, activation: 'tanh' }));
            model.add(tf.layers.dense({ units: 8, activation: 'tanh' }));
            model.add(tf.layers.dense({ units: 8, activation: 'tanh' }));
            model.add(tf.layers.dense({ units: 8, activation: 'tanh' }));
            model.add(tf.layers.dense({ units: 8, activation: 'tanh' }));
            model.add(tf.layers.dense({ units: 1, activation: 'sigmoid' }));
            model.compile({ optimizer: tf.train.adam(10), loss: 'binaryCrossentropy', metrics: ['accuracy'] });

            // Placeholder data for prediction
            const inputTensor = tf.tensor2d([userInput.split('').map(char => char.charCodeAt(0))]);
            const predictions = model.predict(inputTensor);
            const output = predictions.arraySync()[0];

            // Return the response based on the network's prediction
            return `Neural network output: ${output}`;
        }
    </script>
</body>
</html>
