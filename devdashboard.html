<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>NeoX Developer Dashboard</title>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #header {
            background-color: #007aff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #ccc;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #user-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button, #model-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007aff;
            color: white;
            cursor: pointer;
        }
        #send-button {
            margin-right: 5px;
        }
        .user, .bot {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
            margin-left: auto;
        }
        .bot {
            align-self: flex-start;
            background-color: #e0e0e0;
            margin-right: auto;
        }
        #models-list {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #ai-info {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
        #warning {
            text-align: center;
            background-color: #ffebcc;
            color: #ff8800;
            margin-bottom: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff8800;
        }
    </style>
    <a href="api.html">
    <button>Generate API</button>
    </a>
